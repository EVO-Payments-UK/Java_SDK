<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Purchase</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		body {
			width: 300px;
			margin: 10px auto 10px auto;
		}
	</style>
</head>
<body>

	note: this form is meant to function as a simple example, normally only some of these parameters are user inputs<br/><br/>

	<form method="get" action="../../purchase">
		
	    <div class="form-group">
	        <label for="amount">amount:</label><input name="amount" value="20.0" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="channel">channel:</label><input name="channel" value="ECOM" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="country">country:</label><input name="country" value="PL" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="currency">currency:</label><input name="currency" value="PLN" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="paymentSolutionId">paymentSolutionId:(the solution id in GETAVAILABLEPAYMENTSOLUTIONS response)</label><input name="paymentSolutionId" value="500" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="customerId">customerId:(the customerId in TOKENIZE response)</label><input name="customerId" value="" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="specinCreditCardToken">specinCreditCardToken:(the cardToken in TOKENIZE response)</label><input name="specinCreditCardToken" value="" class="form-control" />
	    </div>
	    <div class="form-group">
	        <label for="specinCreditCardCVV">specinCreditCardCVV:</label><input name="specinCreditCardCVV" value="111" class="form-control" />
	    </div>
	
	    <button type="submit" class="btn btn-default">Send</button>
	
	</form>
</body>
</html>
